<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        /* Dark mode */
        .light-mode {
            background-color: #f5f5f5;
            color: #000;
        }

        /* Light mode */ 
        .dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }   
    </style>
</head>
<body class="bg-orange-100 items-center justify-center p-4">
    <div>
        <h1 class="font-bold text-3xl text-center">Calculator</h1>
        
        <button onclick="modeChanger()" class="bg-gray-200 p-2 rounded-md text-center cursor-pointer">Change Theme</button>
    </div>
    <div class="bg-black mt-10 rounded-md p-6 shadow-2xl w-full max-w-md light-mode" id="calculator">
            <!-- Calc screen -->
            <div class="mb-6">
                <input type="text" id="calc-screen" class="w-full h-16 text-3xl text-right pr-4 bg-gray-200 rounded-md shadow-inner outline-none" readonly placeholder="Enter your values"/>
            </div>
            <!-- Calc buttons -->
            <div class="grid grid-cols-4 gap-4 text-white text-lg font-semibold">
                <!-- Row 1 -->
                <button onclick="appendToDisplay('1')" class="bg-orange-300 hover:bg-orange-400 p-4 rounded-md">1</button>
                <button onclick="appendToDisplay('2')" class="bg-orange-300 hover:bg-orange-400 p-4 rounded-md">2</button>
                <button onclick="appendToDisplay('3')" class="bg-orange-300 hover:bg-orange-400 p-4 rounded-md">3</button>
                <button onclick="appendToDisplay('+')" class="bg-gray-400 hover:bg-gray-600 p-4 rounded-md" id="addBtn">+</button>

                <!-- Row 2 -->
                <button onclick="appendToDisplay('4')" class="bg-orange-300 hover:bg-orange-400 p-4 rounded-md">4</button>
                <button onclick="appendToDisplay('5')" class="bg-orange-300 hover:bg-orange-400 p-4 rounded-md">5</button>
                <button onclick="appendToDisplay('6')" class="bg-orange-300 hover:bg-orange-400 p-4 rounded-md">6</button>
                <button onclick="appendToDisplay('-')" class="bg-gray-400 hover:bg-gray-600 p-4 rounded-md" id="subBtn">-</button>

                <!-- Row 3 -->
                <button onclick="appendToDisplay('7')" class="bg-orange-300 hover:bg-orange-400 p-4 rounded-md">7</button>
                <button onclick="appendToDisplay('8')" class="bg-orange-300 hover:bg-orange-400 p-4 rounded-md">8</button>
                <button onclick="appendToDisplay('9')" class="bg-orange-300 hover:bg-orange-400 p-4 rounded-md">9</button>
                <button onclick="appendToDisplay('*')" class="bg-gray-400 hover:bg-gray-600 p-4 rounded-md" id="prodBtn">*</button>

                <!-- Row 4 -->
                <button onclick="appendToDisplay('0')" class="bg-orange-300 hover:bg-orange-400 p-4 rounded-md">0</button>
                <button onclick="calculate()" class="bg-green-300 hover:bg-green-500 p-4 rounded-md" id="calculate">=</button>
                <button onclick="clearScreen()" class="bg-red-500 hover:bg-red-700 p-4 rounded-md">C</button>
                <button onclick="appendToDisplay('/')" class="bg-gray-400 hover:bg-gray-600 p-4 rounded-md" id="divBtn">/</button>
                <button onclick="appendToDisplay('.')" class="bg-gray-400 hover:bg-gray-600 p-4 rounded-md">.</button>
            </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
