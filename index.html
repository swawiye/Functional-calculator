<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200">
    <div class="bg-black p-20 w-200">
        <table class="calc">
            <!-- Calc screen -->
            <tr class="bg-gray-400">
                <td colspan="4"><input class="dcalc-screen" type="text" id="result" disabled/></td>
            </tr>
            <!-- Calc screen -->
            <tr>
                <td>1</td>
                <td>4</td>
                <td>7</td>
                <td>0</td>
            </tr>
            <!-- Calc screen -->
            <tr>
                <td>2</td>
                <td>5</td>
                <td>8</td>
                <td>=</td>
            </tr>
            <!-- Calc screen -->
            <tr>                
                <td>3</td>
                <td>6</td>
                <td>9</td>
                <td><input type="button" value="C" onclick="clearScreen()" id="clearBtn"/></td>
            </tr>
            <!-- Calc screen -->
            <tr>                
                <td>+</td>
                <td>-</td>
                <td>x</td>
                <td>/</td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
