<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200">
    <div class="bg-black p-20 w-200">
        <table class="calc">
            <!-- Calc screen -->
            <tr class="bg-gray-400">
                <td colspan="4"><input class="dcalc-screen" type="text" id="result" disabled/></td>
            </tr>
            <!-- Calc col 1-->
            <tr>
                <td><input type="button" value="1" onclick="display('1')"/></td> <!-- 'display()' function displays the value of clicked button -->
                <td><input type="button" value="1" onclick="display('4')"/></td>
                <td><input type="button" value="1" onclick="display('7')"/></td>
                <td><input type="button" value="1" onclick="display('0')"/></td>
            </tr>
            <!-- Calc col 2 -->
            <tr>
                <td><input type="button" value="1" onclick="display('2')"/></td>     
                <td><input type="button" value="1" onclick="display('5')"/></td>
                <td><input type="button" value="1" onclick="display('8')"/></td>
                <td><input type="button" value="=" onclick="calculate()" id="calculateBtn"/></td>
            </tr>
            <!-- Calc col 3 -->
            <tr>  
                <td><input type="button" value="1" onclick="display('3')"/></td>     
                <td><input type="button" value="1" onclick="display('6')"/></td>
                <td><input type="button" value="1" onclick="display('9')"/></td>            
                <td><input type="button" value="C" onclick="clearScreen()" id="clearBtn"/></td>
            </tr>
            <!-- Calc col 4 -->
            <tr>                
                <td><input type="button" value="+" onclick="display('+')" /></td>
                <td><input type="button" value="-" onclick="display('-')" /></td>
                <td><input type="button" value="*" onclick="display('*')" /></td>
                <td><input type="button" value="/" onclick="display('/')" /></td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
